<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="World Schools Debating tabbing software">
    <meta name="author" content="Marius Petcu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
<div ng-controller="MainCtrl" class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <ul class="nav">
        <li class="arrow-nav"><a href="#" class="action-open brand"><i class="icon-arrow-left view-arrow"></i>ARGO Tabs</a></li>
        <li class="divider-vertical">
          <li><a href="#" class="brand view-title">{{ui.tournament.name}}</a></li>
        </li>
      </ul>
      <div class="btn-group pull-right">
        <button data-loading-text="Saving..." data-saved-text="Saved" class="btn btn-info action-save view-save">Save</button>
        <button data-toggle="dropdown" class="btn btn-info dropdown-toggle view-save"><span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li class="action-saveas-local"><a href="#" tabindex="-1" class="action-saveaslocal">Save a copy</a></li>
          <li class="action-saveas-download"><a href="#" tabindex="-1" class="action-download">Download</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <div ng-controller="MainCtrl" class="well sidebar-nav">
        <ul class="nav nav-list">
          <li class="nav-header">Tournament</li>
          <li><a href="#">Dashboard</a></li>
          <li class="nav-header">Participants</li>
          <li><a href="#teams">Teams</a></li>
          <li><a href="#clubs">Clubs</a></li>
          <li><a href="#judges">Judges</a></li>
          <li><a href="#rooms">Rooms</a></li>
          <li class="nav-header">Statistics</li>
          <li><a href="#general-stats">General</a></li>
          <li><a href="#team-rank">Team rank</a></li>
          <li><a href="#speaker-rank">Speaker rank</a></li>
          <li><a href="#judge-avg">Judge averages</a></li>
          <li class="nav-header">Rounds</li>
          <li><a href="#">{{ui.tournament.name}}</a></li>
        </ul>
      </div>
    </div>
    <div class="span10">
      <div ng-view="ng-view"></div>
    </div>
  </div>
</div><style type="text/css">.view-title,
.app-title {
  margin-left: -10px !important;
}
.view-arrow {
  margin-right: 15px;
}
</style>
  </body>
  <script src="components/angular/angular.js"></script>
  <script data-main="js/main" src="js/require.js"></script>
</html>
