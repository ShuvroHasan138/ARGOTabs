<h3 class="print-only text-center">{{tournament.name}} - Speaker rank</h3><div class="row-fluid"><div class="span10 print-full-width"><table editable-table="editable-table" model="players" visible="tournament.tableOpts.speakerRank" id="team-rank-table"><thead><tr><th data-auto-index='4'>#</th><th data-auto-index='1'>Name</th><th data-auto-index='2'>Team</th><th data-auto-index='3'>Club</th><th data-auto-index='5'><div class="gear-covered">H/L</div></th><th data-auto-index='6'><div class="gear-covered">Score</div></th><th data-auto-index='7'><div class="gear-covered">Speeches</div></th><th data-auto-index='8'><div class="gear-covered">Reply</div></th><th data-auto-index='9'><div class="gear-covered">Replies</div></th></tr></thead><tbody editable-tbody="editable-tbody"><script type="text/html"><td>{{$index + 1}}</td><td>{{o.name}}</td><td>{{o.team.name}}</td><td><span class="muted-{{o.team.club == null}}">{{namePlaceholder(o.team.club, 'unaffiliated').name}}</span></td><td><span class="right">{{toFixed(o.stats.scoreHighLow, highLowDec)}}</span></td><td><span class="right">{{toFixed(o.stats.score, scoreDec)}}</span></td><td><span class="right">{{o.stats.roundsPlayed}}</span></td><td><span class="right">{{toFixed(o.stats.reply, replyDec)}}</span></td><td><span class="right">{{o.stats.roundsReplyed}}</span></td></script></tbody></table></div><div class="span2 dont-print"><div class="well settings-group"><strong>Take into account:</strong><div><label class="checkbox"><input type="checkbox" ng-model="tournament.rankFromSpeakers.all"/>All rounds</label><label ng-repeat="o in tournament.rounds" ng-show="!tournament.rankFromSpeakers.all" class="checkbox"><input type="checkbox" ng-model="tournament.rankFromSpeakers[o.id]"/>Round {{$index+1}}</label></div></div><div class="well settings-group"><strong>Ranking criteria</strong><sorter-criteria bind="tournament.speakerRankSorter" on-update="refreshStats()"></sorter-criteria></div></div></div><style type="text/css">#team-rank-table th:nth-child(1) {
  width: 35px;
}
#team-rank-table th:nth-child(3) {
  width: 20%;
}
#team-rank-table th:nth-child(4),
#team-rank-table th:nth-child(5),
#team-rank-table th:nth-child(6),
#team-rank-table th:nth-child(7),
#team-rank-table th:nth-child(8) {
  width: 60px;
}
#team-rank-table .squeezedElement .gear-covered {
  width: 19px;
}
</style>
