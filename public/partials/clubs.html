
<h3 class="print-only text-center">{{ui.tournament.name}} - Clubs</h3>
<table editable-table="editable-table" model="ui.tournament.clubs" add-item="addClub()" removeItem="removeClub(index)" id="clubs-table">
  <thead>
    <tr>
      <th>#</th>
      <th>
        <sort-arrow model="ui.tournament.clubs" sort-by="o.name">Name</sort-arrow>
      </th>
      <th>
        <sort-arrow model="ui.tournament.clubs" sort-by="o.teams.length"># Teams</sort-arrow>
      </th>
    </tr>
  </thead>
  <tbody editable-tbody="editable-tbody" add-item-label="Add club">
    <script type="text/html">
      <td>{{$index + 1}} </td>
      <td> 
        <div text-edit-cell="text-edit-cell" text-edit-bind="o.name"></div>
      </td>
      <td>{{o.teams.length}}</td>
    </script>
  </tbody>
</table><style type="text/css">#clubs-table th:first-child {
  width: 35px;
}
#clubs-table th:nth-child(2) {
  width: 70%;
}
</style>
